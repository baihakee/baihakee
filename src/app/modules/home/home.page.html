<ion-header class="d" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="home"> HOME </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="con">
  <ion-card-header class="welcom">
    <ion-card-subtitle>welcom to</ion-card-subtitle>
    <ion-card-title>Banana-app</ion-card-title>
  </ion-card-header>
</ion-content>

<ion-menu side="start" menuId="custom" contentId="main" >
  <ion-header  >
    <ion-toolbar  color="dark">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list >
      <ion-item  [routerLink]="['/home']">
        <ion-icon slot="start"  name="home-outline"></ion-icon>
        Home
      </ion-item>
      <ion-item >
        <ion-icon slot="start"  name="cart-outline"></ion-icon>
        Cart
      </ion-item>
      <ion-item >
        <ion-icon slot="start"  name="list-outline"></ion-icon>
        Oder History
      </ion-item>
      <ion-item >
        <ion-icon slot="start"  name="settings-outline"></ion-icon>
        Setting
      </ion-item>
      <ion-item >
        <ion-icon slot="start"  name="reader-outline"></ion-icon>
        About
      </ion-item>

      <ion-item [routerLink]="['/login']" >
        <ion-icon slot="start"  name="log-out-outline"></ion-icon>
        Logout
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>



<ion-router-outlet id="main"></ion-router-outlet>
