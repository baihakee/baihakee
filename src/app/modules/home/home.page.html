<ion-header class="d" [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="home"> BANANASHOP </ion-title>
    <ion-input type="text"  placeholder="I'm shopping for..." class="search-bar" slot="end"></ion-input>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="cart" slot="icon-only" class="white top-btn"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="con">
  <ion-card-header class="welcom">
    <ion-card-subtitle>welcom to BANASHOP</ion-card-subtitle>

    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-button>
          BANANATOP
        </ion-button>
        <ion-button>
          BANANASELLER
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="start">
        <ion-button>
          BANANAOMG
        </ion-button>
      </ion-buttons>
    </ion-toolbar>

  </ion-card-header>
  <ion-row>
    <ion-col class="img1">
      <ion-img style="width:10vw; height:10vh;" src="https://aa.lnwfile.com/_/aa/_resize/600/600/gx/ir/5h.jpg"></ion-img>
    </ion-col>
    <ion-col class="img1">
      <ion-img style="width:10vw; height:10vh;" src="https://aa.lnwfile.com/_/aa/_resize/600/600/gx/ir/5h.jpg"></ion-img>
    </ion-col>
    <ion-col class="img1">
      <ion-img style="width:10vw; height:10vh;" src="https://aa.lnwfile.com/_/aa/_resize/600/600/gx/ir/5h.jpg">
      </ion-img>
    </ion-col>

  </ion-row>
  <ion-row>
    <!-- <ion-img class="img1"  src="https://aa.lnwfile.com/_/aa/_resize/600/600/gx/ir/5h.jpg"></ion-img> -->
  </ion-row>




  <ion-menu contentId="main" >
    <ion-header  >
      <ion-toolbar  color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list >
        <ion-item  [routerLink]="['/home']">
          <ion-icon slot="start"  name="home-outline"></ion-icon>
          Home
        </ion-item>
        <ion-item >
          <ion-icon slot="start"  name="cart-outline"></ion-icon>
          Cart
        </ion-item>
        <ion-item >
          <ion-icon slot="start"  name="list-outline"></ion-icon>
          Oder History
        </ion-item>
        <ion-item >
          <ion-icon slot="start"  name="settings-outline"></ion-icon>
          Setting
        </ion-item>
        <ion-item >
          <ion-icon slot="start"  name="reader-outline"></ion-icon>
          About
        </ion-item>
        <ion-item [routerLink]="['/login']">
          <ion-icon slot="start"  name="log-out-outline"></ion-icon>
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>


  <ion-router-outlet id="main"></ion-router-outlet>
