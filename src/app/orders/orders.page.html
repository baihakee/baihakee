<ion-header class="mybg">
  <ion-toolbar color="primary">
    <ion-icon slot="end" name="cart-outline"></ion-icon>
    <ion-buttons slot="start">
      <ion-menu-button class="white menu" color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title class="light">
      Your Orders
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="['/home']">home</ion-item>
      <ion-item>profile</ion-item>
      <ion-item>cart</ion-item>
      <ion-item>chat</ion-item>
      <ion-item>setting</ion-item>
      <ion-item>about</ion-item>
      <ion-item [routerLink]="['/login']">logout</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-router-outlet id="main"></ion-router-outlet>

<ion-content [routerLink]="['/orderbbn']" padding color="light">
  <ion-item margin-bottom no-padding lines="none" class="bnn">
    <ion-row align-items-center>
      <ion-col size="2">
        <img src="https://static.wixstatic.com/media/c8a905_0f6ff489e5f2489abe4e324d4792fb96~mv2.jpg/v1/fit/w_800%2Ch_533%2Cal_c%2Cq_80/file.jpg">
      </ion-col>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon name="chevron-forward-circle-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-col>
        <ion-row>
          <ion-text>
            <h1 class="title" no-margin><strong>กล้วยไข่หวาน</strong></h1>
          </ion-text>
        </ion-row>
        <ion-row>
          <ion-text>
            <h1 no-margin class="sub">ข้อมูล</h1>
          </ion-text>
        </ion-row>
      </ion-col>
      <ion-col float-right size="2">
      </ion-col>
    </ion-row>
  </ion-item>
</ion-content>
