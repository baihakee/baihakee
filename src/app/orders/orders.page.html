<ion-header class="mybg">
  <ion-toolbar color="primary">
    <ion-icon slot="end" name="cart-outline"></ion-icon>
    <ion-buttons slot="start">
      <ion-menu-button class="white menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Your Orders
    </ion-title>
  </ion-toolbar>
</ion-header>
<app-side-menu></app-side-menu>

    <ion-item>
      <ion-avatar class="avt">
        <img [src]="item.image">
      </ion-avatar>
      <ion-text>
        <h1 class="title">{{item.name}}</h1>
        <ion-col>
          <ion-row>
            <ion-text>
              <h1 class="sub">{{item.description}}</h1>
            </ion-text>
          </ion-row>
        </ion-col>
      </ion-text>
    </ion-item>
  </ion-list>
</ion-content>
