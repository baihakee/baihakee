<ion-header class="mybg">
  <ion-toolbar color="primary">
    <ion-icon slot="end" name="cart-outline"></ion-icon>
    <ion-buttons slot="start">
      <ion-menu-button class="white menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Your Orders
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="['/home']">home</ion-item>
      <ion-item>profile</ion-item>
      <ion-item>cart</ion-item>
      <ion-item>chat</ion-item>
      <ion-item>setting</ion-item>
      <ion-item>about</ion-item>
      <ion-item [routerLink]="['/login']">logout</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

      </ion-avatar>
      <ion-text>
        <h1 class="title">BANANA TOP</h1>
        <ion-col>
          <ion-row>
            <ion-text>
              <h1 class="sub">Delivered</h1>
            </ion-text>
          </ion-row>
        </ion-col>

      </ion-text>
      <ion-item slot="end">
        <ion-icon color="primary" name="chevron-forward-circle-outline"></ion-icon>

    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-avatar class="avt">
        <img src="https://cf.shopee.co.th/file/9c7d950dd458e590905ed3dfe993f99b">

      </ion-avatar>
      <ion-text>
        <h1 class="title">SIRT TOP</h1>
        <ion-col>
          <ion-row>
            <ion-text>
              <h1 class="sub">Delivered</h1>
            </ion-text>
          </ion-row>
        </ion-col>
      </ion-text>
      <ion-item slot="end">
        <ion-icon color="primary" name="chevron-forward-circle-outline"></ion-icon>
      </ion-item>
