<ion-header >
  <ion-toolbar  class="bar" >
    <ion-title  class="login">login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">
  <form>
    <ion-item lines="full" >
      <ion-label position="floating" >Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
  </form>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-button [routerLink]="['/home']" expand="block" color="danger">Sign In</ion-button>


          <div class="or" >-or-</div>

      <ion-button expand="block"  color="success" >
        <ion-icon slot="start"  name="logo-google"></ion-icon>
        Google
      </ion-button>
      <ion-button expand="block" class="f">
        <ion-icon  slot="end" name=logo-facebook></ion-icon>
        Facebook
      </ion-button>


        <ion-button [routerLink]="['/registration']" expand="block" color="warning">New?CreatAccount</ion-button>
        <ion-row>
        <small>
          <ion-col  class="forgot">
            <a float-end [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
          </ion-col>
        </small>
        </ion-row>

      </ion-col>
    </ion-row>
<router-outlet></router-outlet>
  </ion-grid>
</ion-content>
